<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="login-form">
        <form [formGroup]="createArticleForm" (ngSubmit)="onSubmit()">
            <h2 class="text-center">Create an article</h2>
            <div class="form-group has-error">
                <p>Please enter the title</p>
                <input type="text" class="form-control" name="articleTitle" placeholder="Article Title"
                    required="required" formControlName="articleTitle"
                    [ngClass]="{ 'is-invalid': f.articleTitle.touched && f.articleTitle.errors }">
                <div *ngIf="f.articleTitle.touched && f.articleTitle.errors" class="invalid-feedback">
                    <div *ngIf="f.articleTitle.errors?.required">Title is required</div>
                    <div *ngIf="f.articleTitle.errors?.minlength">Title can not be shorter then 1 character</div>
                    <div *ngIf="f.articleTitle.errors?.maxlength">Title can not be longer then 64 characters</div>
                    <div *ngIf="f.articleTitle.errors?.pattern">Invalid article title</div>
                </div>
            </div>

            <div class="form-group has-error">
                <p>Please enter the content</p>
                <textarea type="textarea" class="form-control" name="articleContent" placeholder="Article Content" required="required" formControlName="articleContent"></textarea>            
            </div>

            <div class="form-group">
                <button type="submit" [disabled]="loading" [disabled]="!createArticleForm.valid"
                    class="btn btn-primary btn-lg btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit article
                </button>
            </div>
        </form>
    </div>
</body>

</html>
